<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>

    <div class="app" data-state="menu">
      <main class="screen" aria-label="Flashcards">
        <div class="card-stage">
          <div class="card-rotator">
            <section class="card-shell">
              <div class="panel menu-panel" aria-hidden="false">
                <h1 class="title">flashcards</h1>
                <ul class="menu" role="list">
                  <li>
                    <button class="menu-item is-active" type="button" data-set="shapes">
                      shapes
                    </button>
                  </li>
                  <li>
                    <button class="menu-item" type="button" data-set="numbers">numbers</button>
                  </li>
                  <li>
                    <button class="menu-item" type="button" data-set="letters">letters</button>
                  </li>
                </ul>
                <button class="toggle-btn" type="button" aria-pressed="false">
                  tone: off
                </button>
              </div>

              <div class="panel deck-panel" aria-hidden="true">
                <p class="deck-label">shapes deck</p>
                <div class="flashcard" role="button" tabindex="0" aria-label="Flip flashcard">
                  <div class="flashcard-face flashcard-front">
                    <span class="flashcard-label">Square</span>
                    <div class="shape square"></div>
                  </div>
                  <div class="flashcard-face flashcard-back">
                    <p>Four equal sides, four right angles.</p>
                  </div>
                </div>
                <button class="ghost-btn back-btn" type="button">Back</button>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
