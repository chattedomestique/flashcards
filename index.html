<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>

    <div class="app" data-state="menu">
      <main class="screen menu-screen" aria-label="Flashcard sets">
        <section class="launch">
          <h1 class="title">flashcards</h1>
          <ul class="menu" role="list">
            <li>
              <button class="menu-item is-active" type="button" data-set="shapes">
                shapes
              </button>
            </li>
            <li>
              <button class="menu-item" type="button" data-set="numbers">numbers</button>
            </li>
            <li>
              <button class="menu-item" type="button" data-set="letters">letters</button>
            </li>
          </ul>
        </section>
      </main>

      <main class="screen card-screen" aria-hidden="true">
        <section class="card-panel">
          <p class="deck-label">shapes deck</p>
          <div class="flashcard" role="button" tabindex="0" aria-label="Flip flashcard">
            <div class="flashcard-face flashcard-front">
              <span class="flashcard-label">Square</span>
              <div class="shape square"></div>
            </div>
            <div class="flashcard-face flashcard-back">
              <p>Four equal sides, four right angles.</p>
            </div>
          </div>
          <button class="ghost-btn back-btn" type="button">Back</button>
        </section>
      </main>

      <div class="loading-screen" aria-hidden="true">
        <div class="loading-card" aria-live="polite">
          <div class="loading-face loading-front">
            <p class="loading-title">loading deck</p>
            <p class="loading-set">shapes</p>
          </div>
          <div class="loading-face loading-back">
            <div class="loader-art" aria-hidden="true">
              <div class="loader-rotator">
                <svg class="loader-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
                  <path
                    class="loader-path"
                    d="M 7.7423617,6.5524041 C 0.14213171,13.241204 -0.28352929,25.218399 6.5488487,32.446038 13.237649,40.04627 24.578354,40.568996 32.442483,33.639553 39.813699,26.434583 40.216105,14.96193 33.635997,7.7459191 26.935569,0.39795815 15.101951,-0.40029585 7.7423617,6.5524041 Z"
                  />
                </svg>
              </div>
            </div>
            <p class="loader-text">prepping cards</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
